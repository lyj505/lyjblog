<script type="text/javascript">


  function OverLay(){
    // 弹出层
    //获取页面高度和宽度
    var sHeight=document.body.scrollHeight;
    // alert(sHeight);
    var sWidth=document.body.scrollWidth;
    // alert(sWidth);
    // 可视区域高度和宽度
    var wHeight=document.documentElement.clientHeight;
    var wWidth=document.body.clientWidth;
    // alert(wHeight);
    // alert(wWidth);

    var oMask=document.createElement("div");
    oMask.id="mask";
    oMask.style.height=sHeight+"px";
    oMask.style.Width=sWidth+"px";
    document.body.appendChild(oMask);
    var oLog=document.createElement("div");
    oLog.id="log";
    oLog.innerHTML="  <img src='./img/logo.png' class='logo'>  <div  class='jxws pt5 pr'><div class=' rela' style='height:100%;width:100%;'><img src='./img/close.png' class='close' id='close'></div></div>"
    document.body.appendChild(oLog);
    //获取Log的宽高，必须在插入之后才能操作DOM，才能找到，获取已有元素，这是个特例
    var dHeight=oLog.offsetHeight;
    var dWidth=oLog.offsetWidth;
    oLog.style.left=(sWidth-dWidth)/2+"px";
    oLog.style.top=(wHeight-dHeight)*2/5+"px";

    // 返回/关闭
    var oBack=document.getElementById('close');
    oMask.onclick=oBack.onclick=function(){
      document.body.removeChild(oMask);
      document.body.removeChild(oLog);
    }
  }

  window.onload=function(){
    var oBtn=document.getElementById('search');
    oBtn.onclick=function(){
      OverLay();
    }
  }
</script>
